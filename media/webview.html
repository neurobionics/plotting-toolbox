<!DOCTYPE html>
<html>
	<head>
		<title>CSV Plotter</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	</head>
	<body>
		<div id="plot"></div>
		<div id="controls-container">
			<div id="controls">
				<div id="traceControls">
					<div class="traceControl">
						<label for="label1">Label: </label>
						<input
							type="text"
							id="label1"
							name="label1"
							placeholder="Enter label"
						/>
						<label for="xColumn1">X = </label>
						<select id="xColumn1"></select>
						<label for="yColumn1">Y = </label>
						<select id="yColumn1"></select>
					</div>
				</div>
			</div>
			<div id="buttons">
				<button onclick="addTrace()">Add</button>
				<button onclick="updatePlot()">Update</button>
				<button onclick="removeTrace()">Remove</button>
				<button onclick="savePlot()">Save</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
