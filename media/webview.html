<!DOCTYPE html>
<html>
	<head>
		<title>Plotting Toolbox</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	</head>
	<body>
		<div id="plot"></div>
		<div id="container">
			<div id="plotControls">
				<div id="traceControls">
					<div class="traceControl">
						<div class="traceLabels">
							<input
								type="text"
								id="label1"
								name="label1"
								placeholder="Enter label"
							/>
							<input
								class="colorPicker"
								type="color"
								id="color1"
								name="color1"
								value="#ffffff"
							/>
						</div>
						<div class="traceColumns">
							<div class="traceX">
								<label for="xColumn1">X = </label>
								<select id="xColumn1"></select>
							</div>
							<div class="traceY">
								<label for="yColumn1">Y = </label>
								<select id="yColumn1"></select>
							</div>
						</div>
					</div>
				</div>

				<div id="plotButtons">
					<button onclick="addTrace()">Add</button>
					<button onclick="removeTrace()">Remove</button>
				</div>
			</div>

			<div id="mainControls">
				<div id="labels">
					<div id="titleLabels">
						<input
							type="text"
							id="plotTitle"
							name="plotTitle"
							placeholder="Enter plot title"
						/>
					</div>
					<div id="axisLabels">
						<input
							type="text"
							id="xAxisLabel"
							name="xAxisLabel"
							placeholder="Enter x-axis label"
						/>
						<input
							type="text"
							id="yAxisLabel"
							name="yAxisLabel"
							placeholder="Enter y-axis label"
						/>
					</div>
				</div>
				<div id="mainButtons">
					<button onclick="savePlot()">Save Plot</button>
					<button onclick="updatePlot()">Update Plot</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
